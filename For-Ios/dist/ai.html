<!DOCTYPE html>
<html lang="my">
<head>

	<title>AI Assistant 🤖</title>
	<link rel="stylesheet" href="style.css">
	<script src="glow.js" defer></script>
	<script src="ai.js" defer></script>

</head>
<body>
	<div class="container">
		<h1 class="laser-text">🤖 AI Assistant</h1>

			<button type="submit">💬 ပို့မယ်</button>
		</form>

		<!-- Wallet Section -->
		<div id="wallet-section">
			<h2>💰 Wallet Balances</h2>
			<div id="balances"></div>
		</div>
	</div>
