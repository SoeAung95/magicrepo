<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For-iOS Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Animated Background -->
<div class="animated-bg">
<div class="gradient-orb orb-1"></div>
<div class="gradient-orb orb-2"></div>
<div class="gradient-orb orb-3"></div>
</div>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg glass-nav">
<div class="container">
<a class="navbar-brand glow-text" href="#">
<i class="fas fa-mobile-alt pulse"></i> For-iOS
</a>
<button class="btn btn-gradient pulse-btn" id="connectWallet">
<i class="fas fa-wallet"></i> Connect Wallet
<div class="btn-glow"></div>
</button>
</div>
</nav>
<div class="container mt-4">
<!-- 3D Dashboard Cards with Hover Effects -->
<div class="row g-4">
<!-- System Health Card -->
<div class="col-md-4">
<div class="card-3d health-card" data-tilt>
<div class="card-glow"></div>
<div class="card-content">
<div class="icon-container">
<i class="fas fa-heartbeat fa-3x pulse-icon"></i>
<div class="icon-rays"></div>
</div>
<h5 class="card-title">System Health</h5>
<div id="healthStatus" class="status-display">
<div class="loading-dots">
<span></span><span></span><span></span>
</div>
</div>
<div class="card-border-glow health-glow"></div>
</div>
</div>
</div>
<!-- Wallet Balance Card -->
<div class="col-md-4">
<div class="card-3d wallet-card" data-tilt>
<div class="card-glow"></div>
<div class="card-content">
<div class="icon-container">
<i class="fas fa-coins fa-3x pulse-icon"></i>
<div class="icon-rays"></div>
</div>
<h5 class="card-title">Wallet Balance</h5>
<div id="walletBalance" class="status-display">
<div class="loading-dots">
<span></span><span></span><span></span>
</div>
</div>
<div class="card-border-glow wallet-glow"></div>
</div>
</div>
</div>
<!-- API Keys Card -->
<div class="col-md-4">
<div class="card-3d api-card" data-tilt>
<div class="card-glow"></div>
<div class="card-content">
<div class="icon-container">
<i class="fas fa-key fa-3x pulse-icon"></i>
<div class="icon-rays"></div>
</div>
<h5 class="card-title">API Keys</h5>
<div id="apiStatus" class="status-display">
<div class="loading-dots">
<span></span><span></span><span></span>
</div>
</div>
<div class="card-border-glow api-glow"></div>
</div>
</div>
</div>
</div>
<!-- Gmail Integration with 3D Effect -->
<div class="row mt-5">
<div class="col-12">
<div class="card-3d gmail-card" data-tilt>
<div class="card-glow"></div>
<div class="card-content">
<div class="card-header-3d">
<h5><i class="fas fa-envelope pulse-icon"></i> Gmail Integration</h5>
</div>
<div class="card-body-3d">
<button class="btn btn-gmail pulse-btn" id="gmailConnect">
<i class="fab fa-google"></i> Connect Gmail
<div class="btn-glow gmail-btn-glow"></div>
</button>
<div id="gmailStatus" class="mt-3"></div>
</div>
<div class="card-border-glow gmail-glow"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Floating Particles -->
<div class="particles">
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="wallet.js"></script>
</body>
</html>
