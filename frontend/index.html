<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For-iOS Dashboard</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Modern Dashboard Layout -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="#"><i class="fas fa-mobile-alt"></i> For-iOS</a>
<button class="btn btn-outline-light" id="connectWallet">
<i class="fas fa-wallet"></i> Connect Wallet
</button>
</div>
</nav>
<div class="container mt-4">
<!-- Dashboard Cards -->
<div class="row">
<div class="col-md-4">
<div class="card text-center">
<div class="card-body">
<i class="fas fa-heartbeat fa-3x text-success mb-3"></i>
<h5>System Health</h5>
<p id="healthStatus" class="text-muted">Checking...</p>
</div>
</div>
</div>
<div class="col-md-4">
<div class="card text-center">
<div class="card-body">
<i class="fas fa-coins fa-3x text-warning mb-3"></i>
<h5>Wallet Balance</h5>
<p id="walletBalance" class="text-muted">Loading...</p>
</div>
</div>
</div>
<div class="col-md-4">
<div class="card text-center">
<div class="card-body">
<i class="fas fa-key fa-3x text-info mb-3"></i>
<h5>API Keys</h5>
<p id="apiStatus" class="text-muted">Checking...</p>
</div>
</div>
</div>
</div>
<!-- Gmail Integration Section -->
<div class="row mt-4">
<div class="col-12">
<div class="card">
<div class="card-header">
<h5><i class="fas fa-envelope"></i> Gmail Integration</h5>
</div>
<div class="card-body">
<button class="btn btn-danger" id="gmailConnect">
<i class="fab fa-google"></i> Connect Gmail
</button>
<div id="gmailStatus" class="mt-2"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="wallet.js"></script>
</body>
</html>
