<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MagicWeb3 Dashboard 💳🪪</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Enhanced Animated Background -->
<div class="animated-bg">
<div class="gradient-orb orb-1"></div>
<div class="gradient-orb orb-2"></div>
<div class="gradient-orb orb-3"></div>
<div class="gradient-orb orb-4"></div>
<div class="gradient-orb orb-5"></div>
<!-- Magic Sparkles -->
<div class="magic-sparkle sparkle-1">✨</div>
<div class="magic-sparkle sparkle-2">💫</div>
<div class="magic-sparkle sparkle-3">⭐</div>
<div class="magic-sparkle sparkle-4">🌟</div>
<div class="magic-sparkle sparkle-5">✨</div>
</div>
<!-- Navigation with New Branding -->
<nav class="navbar navbar-expand-lg glass-nav">
<div class="container">
<a class="navbar-brand glow-text magic-brand" href="#">
<i class="fas fa-magic pulse magic-icon"></i>
<span class="brand-text">MagicWeb3 Dashboard</span>
<span class="brand-emoji">💳🪪</span>
</a>
<button class="btn btn-gradient pulse-btn magic-btn" id="connectWallet">
<i class="fas fa-wallet"></i> Connect Wallet
<div class="btn-glow"></div>
</button>
</div>
</nav>
<div class="container mt-4">
<!-- Enhanced 3D Dashboard Cards -->
<div class="row g-4">
<!-- System Health Card -->
<div class="col-md-4">
<div class="card-3d health-card magic-card" data-tilt>
<div class="card-glow"></div>
<div class="magic-aura health-aura"></div>
<div class="card-content">
<div class="icon-container">
<i class="fas fa-heartbeat fa-3x pulse-icon magic-pulse"></i>
<div class="icon-rays health-rays"></div>
<div class="magic-circle"></div>
</div>
<h5 class="card-title magic-title">System Health</h5>
<div id="healthStatus" class="status-display">
<div class="loading-dots magic-dots">
<span></span><span></span><span></span>
</div>
</div>
<div class="card-border-glow health-glow magic-border"></div>
</div>
</div>
</div>
<!-- Wallet Balance Card -->
<div class="col-md-4">
<div class="card-3d wallet-card magic-card" data-tilt>
<div class="card-glow"></div>
<div class="magic-aura wallet-aura"></div>
<div class="card-content">
<div class="icon-container">
<i class="fas fa-coins fa-3x pulse-icon magic-pulse"></i>
<div class="icon-rays wallet-rays"></div>
<div class="magic-circle"></div>
</div>
<h5 class="card-title magic-title">Wallet Balance</h5>
<div id="walletBalance" class="status-display">
<div class="loading-dots magic-dots">
<span></span><span></span><span></span>
</div>
</div>
<div class="card-border-glow wallet-glow magic-border"></div>
</div>
</div>
</div>
<!-- API Keys Card -->
<div class="col-md-4">
<div class="card-3d api-card magic-card" data-tilt>
<div class="card-glow"></div>
<div class="magic-aura api-aura"></div>
<div class="card-content">
<div class="icon-container">
<i class="fas fa-key fa-3x pulse-icon magic-pulse"></i>
<div class="icon-rays api-rays"></div>
<div class="magic-circle"></div>
</div>
<h5 class="card-title magic-title">API Keys</h5>
<div id="apiStatus" class="status-display">
<div class="loading-dots magic-dots">
<span></span><span></span><span></span>
</div>
</div>
<div class="card-border-glow api-glow magic-border"></div>
</div>
</div>
</div>
</div>
<!-- Enhanced Gmail Integration -->
<div class="row mt-5">
<div class="col-12">
<div class="card-3d gmail-card magic-card" data-tilt>
<div class="card-glow"></div>
<div class="magic-aura gmail-aura"></div>
<div class="card-content">
<div class="card-header-3d">
<h5><i class="fas fa-envelope pulse-icon magic-pulse"></i> Gmail Integration</h5>
</div>
<div class="card-body-3d">
<button class="btn btn-gmail pulse-btn magic-btn" id="gmailConnect">
<i class="fab fa-google"></i> Connect Gmail
<div class="btn-glow gmail-btn-glow"></div>
</button>
<div id="gmailStatus" class="mt-3"></div>
</div>
<div class="card-border-glow gmail-glow magic-border"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Enhanced Floating Elements -->
<div class="particles">
<div class="particle magic-particle">💎</div>
<div class="particle magic-particle">🔮</div>
<div class="particle magic-particle">⚡</div>
<div class="particle magic-particle">🌙</div>
<div class="particle magic-particle">🔥</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="wallet.js"></script>
</body>
</html>
